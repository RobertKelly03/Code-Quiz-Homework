<html>
    <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    </head>

    <body onload="setup()">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="box">
                    <button class="button1" id = "timerButton" onclick = "myTimer()">Start Quiz</button>
                    <h1 id="questionNo">Quiz</h1>
                    <p id="question">Question</p>
                    <input id="text-field" type="text" class="form-control">
                    <input id="button" type="submit" value="Submit" class="btn btn-primary btn-block">

                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
